<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon"
        href="https://ik.imagekit.io/upgrad1/abroad-images/imageCompo/images/calculator_CSSIMLG2K.jpg?pr-true">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div>
            <nav class="navBar"> <!--2.component-->
                <div class="navContainer"> <!--3.componentContainer-->
                    <div class="navBody"> <!--4.row-->
                        <div class="navBlock"> <!--5.coloumn-->
                            <div class="navBox"> <!--6.subcoloumn-->
                                <h1>CALCULATOR</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="num1">
            <div class="heroSection"><!--2.component-->
                <div class="heroContainer"> <!--3.componentContainer-->
                    <div class="heroBody"> <!--4.row-->
                        <div class="heroBlock"> <!--5.coloumn-->
                            <div class="heroBox"> <!--6.subcoloumn-->
                                <label for="num1">Enter a Num1: </label>
                                <input type="number" id="num1"><br>
                            </div>
                        </div>
                    </div>
                    <div class="heroBody"> <!--4.row-->
                        <div class="heroBlock"> <!--5.coloumn-->
                            <div class="heroBox"> <!--6.subcoloumn-->
                                <label for="num2">Enter a Num2: </label>
                                <input type="number" id="num2"><br>
                            </div>
                        </div>
                    </div>
                    <div class="heroBody"> <!--4.row-->
                        <div class="heroBlock"> <!--5.coloumn-->
                            <div class="operator">
                                <label for="operator"></label>
                                <select>
                                    <option onclick="setOperator('+')">+</option>
                                    <option onclick="setOperator('-')">-</option>
                                    <option onclick="setOperator('*')">x</option>
                                    <option onclick="setOperator('/')">/</option>
                                    <option onclick="setOperator('%')">%</option>
                                </select>
                                <Button onclick="Calculate()">Calculate</Button><br>
                            </div>
                        </div>
                        <div class="heroBody"> <!--4.row-->
                            <div class="heroBlock"> <!--5.coloumn-->
                                <div class="result">
                                    <label for="result">Result: </label>
                                    <input type="number" id="result" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
